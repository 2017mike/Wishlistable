<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/all.css">
  <title>Wishlistable Home</title>

  <style>
    body {
      font-family: Roboto, arial;
      background: black;
      color: rgb(241, 241, 241);
    }

    .btn-large {
      font-family: Cutive Mono, arial;
    }



    .swal2-shown {
      display: flex;
      height: 112vh;
      width: 100vw;
    }

    .usernameField {
      font-size: 16px;
      color: darkgray;
    }

    .container {
      animation: showUp 0.5s cubic-bezier(0.18, 1.3, 1, 1) forwards;

    }


    @media screen and (max-width: 676px) {
      .myFont {
        font-size: xx-large;
      }
    }

    .myInput {
      font-family: Cutive Mono, arial;
    }
  </style>
</head>

<body>


  <nav>
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">Wishlistable</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li id="signOutConditional"></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li> <a style="padding-top: 10px;" href="/home">Home</a> </li>
    <br>
    <br>
    <li id="signOutNav"></li>
  </ul>

  <div class="container">
    <h3 id="myTitle">
      Hello, welcome to Wishlistable! Click below to begin making your wishlist :)
    </h3>
    <a id="addList" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    <div class="row hidden" id="myListRow">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="title" id="listTitle" type="text" class="white-text">
            <label for="first_name">Title</label>
          </div>
        </div>
        <button id="createList" class="waves-effect waves-light btn-large">Create List</button>
      </form>
    </div>
    <div class="title">
      <h3>
        My Lists
      </h3>
    </div>
    <div class="collection" id="myLists"></div>
  </div>

  <script src="./assets/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/index.js">
  </script>
</body>

</html>
